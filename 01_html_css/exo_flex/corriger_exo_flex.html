   <section>
        <h2>Exercice 2 : Zoning 1</h2>
        <div id="zoning1">
            <h3>Zoning n°1</h3>
            <header>
                <p>Ici le zoning 1</p>
            </header>
            <!-- La balise <aside> permet d'afficher du contenu qui n'a pas de rapport direct avec le contenu principal, souvent représenté comme une sidebarre -->
            <aside>
                <p>Zone de gauche</p>
            </aside>
            <section>
                <p>Zone de droite</p>
            </section>
        
        </div>
   </section>
   <section>
        <h2>Exercice 3 : zoning 2</h2>
        <div id="zoning2">
            <h3>zoning n°2</h3>
            <header>
                <p>zone header</p>
            </header>
            <div>
                <aside>
                    <p>zone de gauche</p>
                </aside>
                <aside>
                    <p>zone de droite</p>
                </aside>
                <div>
                    <p>zone du milieu</p>
                </div>
            </div>
        </div>
   </section>
