<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cleid : Page les formulaires">
    <meta name="author" content="Cleid MANIGAT">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/07_les_formulaires.css"> 
     
    <title>Les formulaires </title>
</head>
<body>
    <h1> Mon premier formulaire en HTML</h1>
    <!-- Le formulaire sert à récupérer des données que l'utilisateur va entre et les envoyer au serveurs pour un traitement (en PHP par exemple ) : login, formulaire de contact et m^me le facebook-->

    <!-- Je doit déclarer le formulaire avec la balise form: <form> est une balise essentielle, elle permet d'indiquer le début d'un formulaire avec deux attributs essentiels:
            action : permet d'indiquer où on récupère les données envoyées par l'utilusateur , il permet d'indiquer l'adresse de la page ou du fichier qui va traiter les informations envoyées par le formulaire.
            method : permet d'indiquer si on récupère les données ou bien on les envoie. 
            Exemple: lorsque l'on se conecte , on récupère et verifie des données qui se trouvent déjà dans un bDD.
            il existe 2 méthodes:
                ==> method ="gret" Les informations sont passées dans la barre d'adresse
                ==>method="post" : envoie les données dans le corps de la requête sans passer par la barre d'adresse, c'est la méthode la plus utilisée et la plus sécurisé. -->

    <form action="05_les_balises_de_mise_en_page2.html"  method="post" enctype="multipart/form-data" autocomplete="off"> 
        <!--  Lorsque la valeur de l'attribut autocomplete est défini sur "off", cela signifie que les navigateurs ne doivent pas suggérer ou compléter automatiquement les valeurs des champs de formulaire basées sur l'historique de saisie de l'utilisateur -->
        <!-- Début du formulaire-->
        <!-- enctype="multipart/form-data on l'utilise quand on a un champ d'envoi de fichier dans le formulaire -->
            <fieldset>
                <legend> Informations personnelles</legend>
                <!-- label designe l'étiquette du champs, elle permet de définir et d'informer sur l'info attendu -->
                <div>
                    <label for=""> Nom </label>
        
                    <!--input : élément de saisie de formulaire: son apparence repose grandement sur la valeur de type qui l'accompagne -->
                    <!--input avec type text ==> zone de texte moniligne 
                                        name ==> pour récupérer la valeur en php (pas d'accent, ni espace, ni caractère spéciaux
                                  placeholder==> garder le place, exemple de contenue valable, l'utilisateur  à ce est attendu
                                required ==> indique que le champs doit etre renseugné , c'est un attribut particulier : il n'as pas de valeur -->
                    <input type="text" id="nom" name="monNom">
                </div>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" praceholder="votre prénom" maxlength="15" required>
                        <!--maxlenght ==> le nombre de caractère maximum      -->
                    </div>
                
                <div>
                    <label for="dateDenaissance">Votre date de naissance</label>
                    <input type="date" name="dateDenaissance" id="dateDenaissance">
                    <!--Type date ==> permet d'afficher un calendrier pour choisir une date -->
                </div>
                <div>
                    <label for="age"> Votre âge </label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <label for="moins15">Moins de 15 ans</label>
                    <input type="radio" name="age" id="moins15" value="moins15">
                    <br>
                    <label for="15-25">15 - 25</label>
                    <input type="radio" name="age" id="15-25" value="15-25">
                    <br>
                    <label for="25-40">25 - 40</label chequed>
                    <input type="radio" name="age" id="25-40" value="25-40">
                    <br>
                    <label for="vieux"> Encore plus vieux que çà!!!!!!</label>
                    <input type="radio" name="age" id="vieux" value="plus40">
                </div>
                <div>
                    <label for="radio"> Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" patern="[0-9]{10}$">
                    <!-- typê tel ==> permet d'afficher les clavier chiffré pour les smartphone-->
                    <!-- patern une expression rationnelle doit correspondre le texte saisie pour etre valide-->

                </div>
              <div>
                    <label for="photo">Photographie</label>^
                    <input type="file" name="photo" id="photo">
                    <!-- type file ==> permet l'envoie de fichier-->
              </div>
              <div>
                <label for="pays">Vous residez en </label>
                <!-- La balise select vient toujours avec des options: elle permet de faire un menu déroulant, on la retrouve souvent pour l'année de naissance ou encore le département dans lequel on vit -->

                <select name="pays" id="pays"> <!-- Indique le début et la fin de la liste déroulante-->
                    <optgroup label="Europe">
                        <!-- grouper les options : séparer les pays en fonction de leur continent-->
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-unis" selected>Royaume-Unis</option>
                        <!-- L'attribut selected est utilisé pour définir qu'un élément d'une liste déroulante est selectionné par défaut lorsque la page est chargée -->
                    </optgroup>
                    <optgroup label="Amerique">
                        <option value="">Canada</option>
                        <option value="etats-unis">Etats-Unis</option>
                        <option value="mexique">Mexique</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="japon">Japon</option>
                        <option value="chine">Chine</option>
                        <option value="russie">Russie</option>
                    </optgroup>
                </select>
              </div>
            </fieldset>
            <fieldset>
                <legend> Informations de connexion </legend>
                <!-- div>label+input:password -->
                <div>
                    <label for="pseudo"> Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" placeholder="Trouvez vous un pseudo " required>
                    <!-- type password==> permet de masquer le mot de passe  -->
                </div>
                <div>
                    <label for="mdp"> Mot de passe</label>
                    <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe " required>
                    <!-- type password==> permet de masquer le mot de passe  -->
                </div>
                <div>
                    <label for="email">Votre email</label>
                    <input type="email" name="email" id="email" placeholder="Votre email" required>
                    <!-- type email ==> permet à l'utilisateur de saisir un email, la valeur va etre automatiquement validée -->
                </div>
            </fieldset>
            <fieldset>
                <legend> Vos prochains voyages</legend>
                <div>
                    <label for="">Choisez votre voyage</label>
                </div>
                <div>
                    <input type="checkbox" name="voyage" id="destination" value="Chine"> En chine
                    <input type="checkbox" name="voyage" id="destination" value="autriche"> En autriche
                    <input type="checkbox" name="voyage" id="destination" value="mars"> ou sur Mars ( retour non garantit )
                    <!-- checkbox -> case à cocher
                    toutes peuvent être cochées
                    attribut checked pour avoir une case cochée par défaut
            -->
                </div>
                <div>
                    <label for=""> Avez vous une precision à apporter</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <!-- textarea==> zone de texte mutiligne rows : nombre de ligne, cols : nombre de rangées de textarea  -->
                </div>
            </fieldset>
            <div class="envoie">
            <input type="submit" value="S'inscrire">
            <!-- Pour envoyer notre formulaire, on utilise l'input de type submit -->
            <input type="reset" value="Effacer">
            <!-- Pour vider le formulaire / remise à zéro -->
            <input type="button" value="Boutton inactif" disabled>
            <!-- attribut disabled pour désactiver un élément -->
            </div>
            <!-- 
            Il existe d'autre type d'input:
            - type="url" => saisir une adresse absolue
            - type="color" => saisir une couleur
            - type="serach" => créer un champ de recherche
            - Différents types de chaps de séléction  de date existent:
                    date: pour la date (05/08/1989 par exemple)
                    time: pour l'heure (13:37 par exemple)
                    week : pour la semaine;
                    month: pour le mois;
                    datetime : pour la date et l'heure ( avec gestion du décalage horaire)
                    datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
             -->
    </form>
</body>
</html>
