<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Les types de variables en JS</title>
</head>
<body>
    



    <script>

        ///////////:
        ///LES DIFFERENTS TYPES DE VARIABLES 
    /////////


        /*
            il existe plusieurs types de variables, que l'on peut assigner à nos variables
                ==> Les chaines de caractères (strings) : phrase ou un mot entre guillemets simples ou double 
                ==> Nombres : 1, 2, 5, 10, 10.5
                ==> Booléen (booléen) : true or false
                ==> Tableau (array) : ['Paul', 10]
                ==> Null
                ==> Classes
                ==> Objets
                ==> Fonction
        
        */

        //string
            let variable1 = "test";
            let montexte = "voici une phrase et stockée dans une variable";
        //Number
            let chiffre = 55;
            let negatif = -55;
            let decimal = 6.4;
        //booleen
            let choix = true;
            let choix1 = false;
            console.log(choix);
            console.log(choix1);
        //--------------------------------------------------
            // Afin de vérifier le type d'une variable on utilise type of()

            let nbr1 = 10;
            let nbr2 = "10";
            console.log(typeof(nbr1));
            console.log(typeof(nbr2));
        
        </script>
</body>
</html>
